<mat-card class="example-card" style="margin-top: 20px;">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <mat-icon color="primary">account_circle</mat-icon>
    </div>
    <mat-card-title>{{ message.author }}</mat-card-title>
    <mat-card-subtitle>{{ message.datetime.slice(0, 10) }}, {{ message.datetime.slice(11, 16) }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ message.message }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>VIEW</button>
    <button mat-raised-button>DELETE</button>
  </mat-card-actions>
</mat-card>
